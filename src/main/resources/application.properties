logging.level.org.zalando.logbook=DEBUG
logging.level.ru.yandex.practicum.shareit.service=DEBUG
# Создание таблиц при старте
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.mode=always
# Общие настройки
spring.jpa.hibernate.ddl-auto=update
# в jdbc-url укажите, что данные нужно сохранять в файл
spring.datasource.url=jdbc:h2:file:./db/shareit;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
# Настройки для PostgreSQL (активируются через профиль "prod")
spring.profiles.active=dev
